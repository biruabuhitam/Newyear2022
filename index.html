<body>
    <iframe src="silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>

      </audio>
    <style> body {
        color: rgba(14, 15, 1, 0.836);
	color: rgb(7, 4, 1);
}

  <div class="bg" id="content">

    <div class="container" id="timer">
      <ul>
        <!-- <li><span id="days"></span>days</li> -->

        <li><span id="minutes"></span>JANUARY</li>
        <li><span id="seconds"></span>2022</li>
      </ul>
    </div>
    <div id="slideSatu" class="animate__animated animate__slideInDown animate__slow d-none">
      <img src="Assets/thbaru.gif" class="img">
    </div>
    <div id="slideDua"
      class="slides d-none paper animate__zoomInDown animate__animated animate__delay-2s animate__slow">
      <div class="kertas">
        <p id="teks1" class="teks"></p>
      </div>
    </div>

    <div id="slideTiga" class="slides d-none paper animate__fadeInRight animate__animated">
      <div class="kertas">
        <p id="teks2" class="teks"></p>
      </div>
    </div>

    <div class="kotak d-none slides animate__animated animate__fadeInDown animate__delay-2s" id="slideEmpat">
      <div class="row">
        <div class="col-sm mt-1">
          <h5> Bisakah lebih Baik Ditahun 2022!</h5>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-4 offset-2">
          <button id="gak" class="btn btn-outline-primary"> Gak! </button>
        </div>
        <div class="col-4">
          <button id="iya donk" class="btn btn-outline-info"> iya donk!! </button>
        </div>
      </div>
    </div>

    <div id="slideLima" class="d-none animate__bounceIn animate__animated animate__slow">
      <i class="fas fa-heart fa-5x text-danger"> BYE 2021</i>
    </div>
    <p id="trims" class="text-muted d-none mt-2"></p>
    <div id="slideEnam" class="d-none animate__animated animate__fadeIn animate__slower">
      <img src="Assets/cb.jpg" class="foto rounded-lg shadow">
    </div>

    <p id="tap" class="d-none animate__animated animate__pulse text-muted animate__slow animate__repeat-3">klik! untuk
      melanjutkan</p>
    <!-- Footer -->
    <footer class="page-footer font-small blue fixed-bottom">

      <!-- Copyright -->
      <div class="footer-copyright text-center py-3 text-secondary"><small> 2022 <i
     class="fa fa-heartbeat fa-2x text-danger animate__pulse animate__animated"></i>by
